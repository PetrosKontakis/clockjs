<script>
  var pkClock = {
    id: 152,
    className: 'clock',
    
    //Clock display
    displayHouresMinutes: false,
    displayHouresMinutesSeconds: true,

    //Graphical settings
    size: 200
  };
  var pkTxtClock = {
    id: 154,
    className: 'clock-txt',
    //Text time
    TextTime: true,
    region: 'Athens',
    displayTextTime: "hh-mm-ss-date-region" 
  };
</script>
